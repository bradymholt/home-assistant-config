  mode: single
play_spotify_in_office:
  sequence:
  - service: spotcast.start
    data:
      entity_id: media_player.kids
      uri: spotify:playlist:1Ci88PYWYA5dDC173KnaF4
      start_volume: 50
  mode: single
  alias: Play Christi Knockels on Spotify in Kids Room
demo_google_assistant_sync_devices:
  alias: Sync Google Assistant Devices
  sequence:
  - service: rest_command.assistant_relay
    data:
      command: sync my devices
  mode: single
test:
  alias: Test
  variables:
    notification_message: "Alarm was triggered on: {% for state in states.binary_sensor\
      \ -%}\n  {% if state.state == 'off' and state.name not in ['Updater','Rachio','And\
      \ ignore this one'] %}\n    {{ state.name }}\n  {%- endif -%}\n{%- endfor -%}\n"
  sequence:
  - service: notify.mobile_app_brady_pixel_3
    data:
      message: '{{notification_message}}'
      title: Test Title
  mode: single
tts_test:
  sequence:
  - repeat:
      count: '10'
      sequence:
      - service: tts.google_say
        data:
          message: Exit the house immediately!  The police have been called.
          entity_id: media_player.hub
      - delay:
          hours: 0
          minutes: 0
          seconds: 7
          milliseconds: 0
  mode: single
  alias: TTS Test
vacuum_room:
  description: Vacuum Room
  fields:
    regions:
      description: The room(s) to vacuum. (27=Kitchen, 25=Office)
      required: true
      default:
      - region_id: '27'
        type: rid
      - region_id: '25'
        type: rid
  sequence:
  - service: vacuum.send_command
    data:
      entity_id: vacuum.roombie
      command: start
      params:
        pmap_id: ohG_V5ffRYaH_RnJesFkqw
        regions: '{{ regions }}'
        user_pmapv_id: 210505T150237
  mode: single
  alias: Vacuum Room
vacuum_kitchen:
  alias: Vacuum Kitchen
  sequence:
  - service: script.vacuum_room
    data:
      regions:
      - region_id: '27'
        type: rid
  mode: single
vacuum_office:
  alias: Vacuum Office
  sequence:
  - service: script.vacuum_room
    data:
      regions:
      - region_id: '25'
        type: rid
  mode: single
