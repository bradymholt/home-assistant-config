  - platform: state
    entity_id: person.katie
    to: home
  condition: []
  action:
  - choose:
    - conditions:
      - condition: template
        value_template: '{{state_attr(''climate.main_thermostat'',''preset_mode'')
          != "Sleep" }}'
      - condition: or
        conditions:
        - condition: not
          conditions:
          - condition: time
            before: '15:30:00'
            weekday:
            - mon
            - tue
            - wed
            - thu
            - fri
        - condition: state
          entity_id: person.katie
          state: home
      sequence:
      - device_id: c46ace8d8efc93e5ff7d0030ea5c7bd3
        domain: climate
        entity_id: climate.downstairs
        type: set_preset_mode
        preset_mode: Home
    default: []
  - choose:
    - conditions:
      - condition: not
        conditions:
        - condition: time
          before: '15:00:00'
          weekday:
          - mon
          - tue
          - wed
          - thu
          - fri
      - condition: template
        value_template: '{{state_attr(''climate.upstairs'',''preset_mode'') != "Sleep"
          }}'
      sequence:
      - device_id: a2257d3e35e8fdc03f9d469fb80d9314
