- id: '1620835622206'
  alias: Alarm Triggered / Deter Burglar
  description: ''
  trigger:
  - platform: device
    device_id: e222f4faff9920573b5ff6d59236657a
    domain: alarm_control_panel
    entity_id: 40b6b02264dc060346c6209a80a0f85a
    type: triggered
  condition: []
  action:
  - type: turn_on
    device_id: bb21c77f29c4e565c693d9b1dd1b9702
    entity_id: 697394d506e4ad4259e348af1853a304
    domain: switch
  - service: notify.all_phones
    data:
      title: '*ALARM TRIGGERED!*'
      message: "Alarm was triggered on: {% for state in states.binary_sensor -%}\n
        \ {% if state.state == 'on' and state.name not in ['Updater'] and not state.name.startswith(('Rachio',
        'Roku', 'Roombie', 'Garage Door Tilt', 'Brady', 'Katie')) %}\n    {{ state.name
        }}\n  {%- endif -%}\n{%- endfor -%} \n"
      data:
        ttl: 0
        priority: high
  - scene: scene.alarm_triggered
  - service: script.open_both_garages
    data: {}
  - service: media_player.volume_set
    target:
      entity_id: media_player.hub
    data:
      volume_level: 1
  - repeat:
      count: '10'
      sequence:
      - service: tts.google_say
        data:
          message: Exit the house immediately!  The police have been called.
          entity_id: media_player.hub
      - delay:
          hours: 0
          minutes: 0
          seconds: 7
          milliseconds: 0
      - if:
        - condition: device
          device_id: e222f4faff9920573b5ff6d59236657a
          domain: alarm_control_panel
          entity_id: 40b6b02264dc060346c6209a80a0f85a
          type: is_disarmed
        then:
        - stop: Disarmed
  mode: single
  variables:
    notification_message: "Alarm was triggered on: {% for state in states.binary_sensor
      -%}\n  {% if state.state == 'on' and state.name not in ['Updater','Rachio','And
      ignore this one'] %}\n    {{ state.name }}\n  {%- endif -%}\n{%- endfor -%}\n"
